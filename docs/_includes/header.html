<div class="flex">
  <a href="/" class="logo">
    {% if page.url == '/' %}
      <img src="/assets/img/baseweb-hori-white.svg" width="170" height="37" alt="BaseWeb" class="desktop">
      <img src="/assets/img/baseweb-box-white.svg" width="53" height="37" alt="BaseWeb" class="mobile">
    {% else %}
      <img src="/assets/img/baseweb-hori-black.svg" width="170" height="37" alt="BaseWeb" class="desktop">
      <img src="/assets/img/baseweb-box-black.svg" width="53" height="37" alt="BaseWeb" class="mobile">
    {% endif %}
    <span class="version">v{{ site.version }}</span>
  </a>
  {% include nav.html %}
</div>
