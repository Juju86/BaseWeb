<a href="/" class="logo">
  {% if page.url == '/' %}
    <img src="/dist/img/baseweb-hori-white.svg" width="170" height="37" alt="BaseWeb" class="show-small-up">
    <img src="/dist/img/baseweb-box-white.svg" width="53" height="37" alt="BaseWeb" class="hide-small-up">
  {% else %}
    <img src="/dist/img/baseweb-hori-black.svg" width="170" height="37" alt="BaseWeb" class="show-small-up">
    <img src="/dist/img/baseweb-box-black.svg" width="53" height="37" alt="BaseWeb" class="hide-small-up">
  {% endif %}
  <span class="version">v{{ site.version }}</span>
</a>

<nav class="nav nav-hori">
  {% include nav.html %}
  <button class="button button-icon oc-trigger tooltip tooltip-bottom-right" data-tooltip="Menu" data-target="oc-aside-nav-mobile">
    {% include content-icon.html icon="menu" %}
  </button>
</nav><!-- .nav -->
