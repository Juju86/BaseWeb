{% if page.header.background %}
<!-- Header Background -->
<style>
  {% if page.header.background.color %}
  .header.background {
    background: {{ page.header.background.color }};
  }
    {% if page.header.background.screen %}
    .header.background .header-img:after {
      background: {{ page.header.background.color }};
      opacity: {{ page.header.background.screen }};
    }
    {% endif %}
  {% endif %}
  {% if page.header.height %}
    {% if page.header.height.small %}
    @media (min-width: 480px) {
      .header.background {
        min-height: {{ page.header.height.small }};
      }
    }
    {% endif %}
    {% if page.header.height.medium %}
    @media (min-width: 760px) {
      .header.background {
        min-height: {{ page.header.height.medium }};
      }
    }
    {% endif %}
    {% if page.header.height.large %}
    @media (min-width: 990px) {
      .header.background {
        min-height: {{ page.header.height.large }};
      }
    }
    {% endif %}
    {% if page.header.height.huge %}
    @media (min-width: 1380px) {
      .header.background {
        min-height: {{ page.header.height.huge }};
      }
    }
    {% endif %}
  {% endif %}
</style>
{% endif %}
