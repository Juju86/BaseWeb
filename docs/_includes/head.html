<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ site.title  }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{ site.baseurl }}/dist/img/favicon.png">

<!-- Styles -->
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/dist/css/baseweb.min.css?v={{ site.version }}">

<!-- Google Fonts (Async) -->
<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet" as="style" onload="this.rel='stylesheet'">
<noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i">
</noscript>
