<div class="social-links">
  <a class="social-facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}" rel="nofollow" title="Share on Facebook" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=570');return false;">
    <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg> Share
  </a>
  <a class="social-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author_twitter }}&related={{ site.author_twitter }}" rel="nofollow" title="Share on Twitter" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=270,width=500');return false;">
    <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg> Tweet
  </a>
  <a class="social-google" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" title="Share on Google+" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=450,width=400');return false;">
    <svg class="icon icon-google"><use xlink:href="#icon-google"></use></svg>
  </a>
</div>
