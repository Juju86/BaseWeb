<nav class="nav">
  <ul class="desktop">
    {% assign nav = site.pages | sort: 'order' %}
    {% assign current = page.url | downcase | split: '/' %}
    {% assign parent = '/' | append: current[1] | append: '/' %}
    {% for item in nav %}
      {% if item.order %}
        <li{% if item.url == page.url or item.url == parent %} class="active"{% endif %}><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title | escape }}</a></li>
      {% endif %}
    {% endfor %}
    <li><a href="#" class="button primary">Download BaseWeb</a></li>
  </ul>
  <a href="#" class="button default mobile">Menu</a>
</nav>
