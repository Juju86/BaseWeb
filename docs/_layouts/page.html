---
layout: default
---
<div class="row">

  <aside class="sidebar sticky col col-3">
    {% if site.data.settings.render.fast != true %}
    {% include sidebar.html %}
    {% endif %}
  </aside>

  <div class="content col col-9">
    {% if page.notitle != true %}
    <h1>{{ page.title }}</h1>
    {% endif %}
    {{ content }}
  </div>

</div>
