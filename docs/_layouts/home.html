---
layout: compress
---
<!DOCTYPE html>
<html lang="en"{% if page.class %} class="{{ page.class }}"{% endif %}>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include icons/svg-symbols.svg %}
    <div class="oc-wrap" id="top">

      <div class="oc-content">
        <div class="oc-inner">

          {{ content }}

          <footer class="footer">
            <div class="container">
              {% include footer.html %}
            </div>
          </footer>

        </div><!-- .oc-inner -->
      </div><!-- .oc-content -->

      {% include off-canvas.html %}

    </div><!-- .oc-wrap -->

    {% include foot.html %}

    <script>
    /**
     * Typed (homepage banner text)
     */
    var typed = new Typed('.hero-content .typed', {
      strings: [
        "...",
        "responsive and mobile-first.",
        "structured and organized.",
        "the cat's pajamas."
      ],
      startDelay: 50,
      typeSpeed: 50,
      backSpeed: 50,
      backDelay: 1000,
      contentType: 'null'
    });
    </script>

  </body>
</html>
