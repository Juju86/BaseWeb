---
layout: compress
---
<!DOCTYPE html>
<html lang="en" {% if page.class %}class="{{ page.class }}"{% endif %}>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include svg/svg-symbols.svg %}
    <div class="oc-wrap" id="top">

      <div class="oc-content">
        <div class="oc-inner">

          {{ content }}

          {% if site.data.settings.render.fast != true %}
          <footer class="footer">
            <div class="container">
              {% include footer.html %}
            </div>
          </footer>
          {% endif %}

        </div><!-- .oc-inner -->
      </div><!-- .oc-content -->

      {% if site.data.settings.render.fast != true %}
      <aside class="oc-aside oc-aside-nav-mobile">
        <div class="oc-aside-inner">
          <button class="oc-trigger chip">{% include content-icon.html icon="x" %}</button>
          <nav class="nav nav-vert">
            {% include nav.html %}
          </nav><!-- .nav -->
        </div>
      </aside><!-- .oc-aside -->
      {% endif %}

    </div><!-- .oc-wrap -->

    {% include foot.html %}

  </body>
</html>
