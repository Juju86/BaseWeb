<html{% if page.class %} class="{{ page.class }}"{% endif %}>
  {% include head.html %}
  <body>
    <header class="header">
      <div class="container">
        {% include header.html %}
      </div>
    </header>

    <section class="main">
      <div class="container">
        <p>This is the custom home.html layout.</p>
        {{ content }}
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        {% include footer.html %}
      </div>
    </footer>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="/assets/js/libs/jquery.min.js"%3E%3C/script%3E'))</script>

    <!-- JavaScript -->
    <script src="/assets/js/scripts.min.js"></script>

  </body>
</html>
