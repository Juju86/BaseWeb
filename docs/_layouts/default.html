---
layout: compress
---
<!DOCTYPE html>
<html{% if page.class %} class="{{ page.class }}"{% endif %}>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include svg-symbols.svg %}

    <div class="oc-wrap" id="top">

      <div class="oc-content">
        <div class="oc-inner">

          <header class="header">
            <div class="container">
              {% include header.html %}
            </div>
          </header>

          <section class="main">
            <div class="container">
              {{ content }}
            </div>
          </section>

          <footer class="footer">
            <div class="container">
              {% include footer.html %}
            </div>
          </footer>

        </div><!-- .oc-inner -->
      </div><!-- .oc-content -->

      <aside class="oc-aside oc-aside-nav-mobile">
        <div class="oc-aside-inner">
          <a href="#" class="button button-icon oc-trigger">
            {% include content-icon.html icon="x" %}
          </a>
          {% include nav-mobile.html %}
        </div>
      </aside><!-- .oc-aside -->

    </div><!-- .oc-wrap -->

    {% include foot.html %}

  </body>
</html>
