---
layout: compress
---
<!DOCTYPE html>
<html{% if page.class %} class="{{ page.class }}"{% endif %}>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="oc-wrap">

      <div class="oc-content">
        <div class="oc-inner">

          <header class="header">
            <div class="container">
              {% include header.html %}
            </div>
          </header>

          <section class="main">
            <div class="container">
              {{ content }}
            </div>
          </section>

          <footer class="footer">
            <div class="container">
              {% include footer.html %}
            </div>
          </footer>

        </div><!-- .oc-inner -->
      </div><!-- .oc-content -->

      <aside class="oc-aside oc-aside-right">
        <a href="#" class="button close oc-trigger">&times;</a>
        {% include nav-mobile.html %}
      </aside><!-- .oc-aside -->

    </div><!-- .oc-wrap -->

    {% include foot.html %}

  </body>
</html>
