# Server
host: localhost
port: 8080
baseurl: "" # subpath of your site, e.g. /blog
url: "http://getbaseweb.com" # base hostname & protocol for your site
permalink: pretty

# Site
markdown: kramdown
title: BaseWeb
description: "A front-end development framework built to help make your next project the cat's pajamas."
version: 2.6.4
repository: sebnitu/BaseWeb

include:
  - _pages

exclude:
  - src

# Plugins
plugins:
  - jekyll-feed
  - jekyll-github-metadata

# Author
author:
  name: Sebastian Nitu
  url: http://sebnitu.com
  email: me@sebnitu.com
  twitter: sebnitu

# Defaults
defaults:
  - scope:
      path: ''
    values:
      layout: page

  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: post
      category: blog

  - scope:
      path: '_pages'
      type: 'pages'
    values:
      layout: page
      permalink: /:basename/
