---
layout: default
title: Development Log
order: 3
sidebar: true
---
<div class="row">

  <div class="col col-8 suffix-1">
    <ol class="article-listing">
      {% for post in site.posts %}
        <li>
          <article class="article">
            <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h1>
            <p class="date"><span>{{ post.date | date: "%B %-d, %Y" }}</span></p>
          </article>
        </li>
      {% endfor %}
    </ol>
  </div>

  <aside class="sidebar col col-3">
    {% include sidebar.html %}
  </aside>

</div>
