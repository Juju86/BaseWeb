---
layout: default
title: Development Log
order: 3
---

<ol class="article-listing">
  {% for post in site.posts %}
    <li class="row">
      <article class="article col col-8 prefix-2 suffix-2">
        <header>
          <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h1>
          <p class="date"><span>{{ post.date | date: "%b %-d %Y" }}</span></p>
        </header>
        <div class="content">
          <div class="thumbnail">
            <img src="http://placehold.it/300x300" class="rounded" alt="" width="300" height="300">
          </div>
          {{ post.excerpt }}
        </div>
      </article>
    </li>
  {% endfor %}
</ol>
