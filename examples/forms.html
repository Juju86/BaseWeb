<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>BaseWeb &ndash; A fresh front-end development framework.</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" media="all" href="/docs/css/baseweb.min.css">
  
  <!-- Typekit -->
  <script src="//use.typekit.net/ult4xng.js"></script>

<body class="example">

<header class="example-header">
  <h1><a href="/index.html" class="logo">BaseWeb</a></h1>
</header><!-- .header-bar -->

<div class="example-main">
  
<div class="widget return-widget">
  <a href="/docs/elements.html#forms" class="btn btn-light-on-black">&larr; Back to Docs</a>
</div>

<div class="widget display-widget">
  <a href="#" class="btn btn-light-on-black">Display</a>
</div>

<div class="example-content example-form">
  
  <div class="example-content-output">
    <div class="container">
      
      <div class="example-toolbar">
        <form class="example-toolbar-form select-output-example">
          <div class="row">
            <div class="col col-4">
              <select class="input" onchange="navigateTo(this, 'window', false);">
                <option disabled>Examples</option>
                <option value="/examples/forms.html" selected>Forms</option>
              </select>
            </div>
            <div class="col col-8">
              <select class="input" onchange="navigateTo(this, 'window', false);">
                <option selected disabled>Example Form</option>
                <option value="/examples/form-signin.html">Sign In Form</option>
              </select>
            </div>
          </div>
        </form>
        <script type="text/javascript">
        function navigateTo(sel, target, newWindow) {
          var url = sel.options[sel.selectedIndex].value;
          if (newWindow) {
            window.open(url, target, '--- attributes here, see below ---');
          } else {
            window[target].location.href = url;
          }
        }
        </script>
      </div>
      
      <div class="example-output-wrapper">
      
        <!--  EXAMPLE OUTPUT GOES HERE -->
        
        <div class="notice notice-info">
          <p>Select a form example above.</p>
        </div>
        
        <div class="notice notice-warning">
          <p>Examples are a new feature and are still being developed. So, things might not be working perfectly yet.</p>
        </div>
        
      </div><!-- .example-output-wrapper -->
      
    </div><!-- .container -->
  </div><!-- .example-content-output -->
    
  <div class="example-content-input">
    <div class="container">
      
      <div class="example-toolbar">
        <form class="example-toolbar-form select-input-display">
          <div class="form-group inline-group">
            <label class="choice disabled"><input type="checkbox" value="set-html" disabled> HTML</label>
            <label class="choice disabled"><input type="checkbox" value="set-scss" disabled> SCSS</label>
            <label class="choice disabled"><input type="checkbox" value="set-css" disabled> CSS</label>
            <label class="choice disabled"><input type="checkbox" value="set-js" disabled> JS</label>
          </div>
        </form>
      </div>
      
      <div class="example-input-wrapper">
      
        <!--  EXAMPLE INPUT GOES HERE -->
      
      </div><!-- .example-input-wrapper -->
      
    </div><!-- .container -->
  </div><!-- .example-content-input -->

</div><!-- .example-content -->
    
</div><!-- .example-main -->

</body>
</html>
